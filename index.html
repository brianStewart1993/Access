<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    
  <title>Access Test</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


      <link rel="stylesheet" href="css/style.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body background="img/black.jpg">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
   
  </div>
  <div class="login-form">
   <img src="img/prs.png" alt = "Logo" height = "100px" width = "100px" /> <br><br>
   <form id="loginform" name="login">
    <h3>Pic:</h3>
    <input type="file" id="pic" accept="image/*;capture=camera">
    <h3>Audio:</h3>
   <input type="file" id="audio" accept="audio/*;capture=microphone">
    <br>
	<h3>Video:</h3>
   <input type="file" accept="video/*;capture=camcorder">
    <br>
    <input id="submitButton" type="submit" value="Login" class="mybutton"/>
    <br>
    <br>
	</form>
  </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>


</body>
</html>
